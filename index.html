<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="sidebar">
        <div class="logo-display">
            <img src="img/odin-lined.png" alt="Odin logo" width="120" height="160">
            <p>ODIN</p>
        </div>
        <p class="left-footer">Photo by Halie West on Unsplash</p>
    </div>

    <div class="main-content">
        <div class="intro-section">
            <p>This is not a real online service! You know you need something like this in your 
                life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
            </p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="form-section">
            <p>Let's do this!</p>
            <form action="" method="post" id="form-1">

                <div class="form-group">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" name="first-name">
                </div>

                <div class="form-group">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name" name="last-name">
                </div>

                <div class="form-group">
                    <label for="user-email">EMAIL</label>
                    <input type="email" id="user-email" name="user-email">
                </div>

                <div class="form-group">
                    <label for="user-phone">PHONE NUMBER</label>
                    <input type="tel" id="user-phone" name="user-phone">
                </div>

                <div class="form-group">
                    <label for="user-password">PASSWORD</label>
                    <input type="password" id="user-password" name="user-password">
                </div>

                <div class="form-group">
                    <label for="confirm-user-password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm-user-password" name="confirm-user-password">
                </div>

            </form>
        </div>
        <div class="create-section">
            <button type="submit" form="form-1">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
    
</body>
</html>
